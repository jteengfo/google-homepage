<!DOCTYPE html>
<html lang="en">                                                <!--specifies that document is in English-->
<head>
    <meta charset="UTF-8">                                      <!-- defines character encoding-->
    <title>Google</title>
    <link rel="shortcut icon" type="images/png" href="images/favicon.png">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body class="body">
    <main>
        <header class="main-header">
            <nav class="navigation-bar">
                <div class="left-side-header">
                    <a class="header-links" href="">About</a>
                    <a class="header-links" href="">Store</a>
                </div>

                <div class="right-side-header">
                    <a class="header-links" href="">Gmail</a>
                    <a class="header-links" href="">Images</a>

                    <button id="apps-button" class="header-links">
                        <img src="images/apps_black_24dp.svg" alt="">
                    </button>
                    <button id="signin-button" class="header-links">
                        Sign In
                    </button>
                </div>
            </nav>
        </header>

        <section class="google-image-section">
            <div class="google-image">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
        </section>

        <section class="search-section">
            <form class="search-form">
                <img class="magnifying-glass" 
                src="images/outline_search_black_24dp.png">
                <input class="search-bar" type="text">
            </form>
            <div class="search-links">
                <button class="buttons"> Google Search</button>
                <button class="buttons">I'm Feeling Lucky</button>
            </div>
        </section>

        <div id="empty-box">
        </div>

        <footer class="footer">
            <div id="location">Canada</div>
            <nav class="footer-nav">
                <div class="left-side-footer">
                    <a class="footer-links" href="">Advertising</a>
                    <a class="footer-links" href="">Business</a>
                    <a class="footer-links" href="">How Search Works</a>
                </div>
                <div class="right-side-footer">
                    <a class="footer-links" href="">Privacy</a>
                    <a class="footer-links" href="">Terms</a>
                    <a class="footer-links" href="">Settings</a>
                </div>
            </nav>

        </footer>
    </main>
    
</body>
</html>
